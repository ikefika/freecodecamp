<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
  <body>
    <h1 id="title">Survey Form Project</h1>
    <p id="description">A short explanation as required</p>
    <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" name="name" type="text" placeholder="John Doe" required /></label>
        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" placeholder="email@domain.com" required /></label>
        <label id="number-label" for="number">Number: <input id="number" name="number" type="number" min="10" max="100" placeholder="50" /></label>
        </fieldset>
      <fieldset>
        <select id="dropdown" name="dropdown">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          </select> 
        </fieldset>
               
      <fieldset>
        <label for"radio-option1"><input id="radio-option1" type="radio" name="radio-group" value="R1" /> Radio Option 1</label>
        <label for"radio-option2"><input id="radio-option2" type="radio" name="radio-group" value="R2" /> Radio Option 2</label>
        </fieldset>
          
      <fieldset>
        <label for"checkbox1"><input id="checkbox1" type="checkbox" name="checkbox" value="C1" /> Checkbox Option 1</label>
        <label for"checkbox2"><input id="checkbox2" type="checkbox" name="checkbox" value="C2" /> Checkbox Option 2</label>
        <label for"checkbox3"><input id="checkbox3" type="checkbox" name="checkbox" value="C3" /> Checkbox Option 3</label>
        </fieldset>
      
      <fieldset>
        <label for="addinfo">Additional Information:
          <textarea id="addinfo" name="addinfo"></textarea>
        </label>
        </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
    </body>
  </html>
